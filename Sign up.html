<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2">Sign Up</th>
            </tr>
            <tr><td><label>First Name</label></td>
                <td><input type="text" placeholder="Enter First Name"></td>
            </tr>
        </tr>
        <tr><td><label>Last Name</label></td>
            <td><input type="text" placeholder="Enter Last Name"></td>
        </tr>
        <tr>
            <td><label>Date of Birth</label></td>
            <td>
                <select>
                    <option>Date</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select>
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                </select>
                <select>
                    <option>Year</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td><input type="radio" name="gen">Male
            <input type="radio" name="gen">Female</td>
        </tr>
            <tr>
                <td><label>Country</label></td>
                <td><select>
                    <option>Country</option>
                    <option>India</option>
                    <option>Sri Lnaka</option>
                    <option>China</option>
                </select></td>
            </tr>
            <tr>
                <td><label>E-mail</label></td>
                <td><input type="text" placeholder="Enter E-mail"></td>
            </tr>
            <tr>
                <td><label>Phone</label></td>
                <td><input type="number" placeholder="Enter Phone"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td><label>Confirm Password</label></td>
                <td><input type="password" placeholder="Password"></td>
            </tr>
            <tr>
                <th></th>
                <th align="left"><input type="button" value="Submit">
                <input type="button" value="Cancel"></th>
            </tr>
        </table>
    </body>
</html>
